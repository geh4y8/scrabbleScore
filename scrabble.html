<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Scrabble Tracker</title>
</head>
<body>
  <div class="background-image">
  </div>
  <div class="content">
    <div class="container">
      <div id="top" class="top_container" class="top_container_form">
        <form class="form-horizontal" role="form" id="wordform">
          <div class="form-group">
            <label for="input"></label>
            <input type="text" class="form-control" id="word" autocomplete="off" placeholder="enter your scrabble word">
          </div>
        <button type="submit" class="btn btn-default" id="btn">Submit</button>
        </form>
      </div>
      <div id="total_display">
        <h3 class="lead">You have scrabbled <br><span id="points_span"></span> points!</h3>
      </div>
      <div id="submitted_words_background">
        <div id="submitted_words_table">
          <table class="table table-striped table-hover" id="words_table">
            <tr class='lead'>
              <th class='lead title'>Words</th>
              <th class='lead title'>Points</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
